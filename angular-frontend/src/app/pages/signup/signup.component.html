<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="sm:mx-auto sm:w-full sm:max-w-md text-center mb-8">
        <a routerLink="/login"
            class="inline-flex items-center justify-center p-3 rounded-2xl bg-white shadow-lg shadow-indigo-100 mb-6 cursor-pointer hover:shadow-xl transition-shadow">
            <span class="text-3xl">üèôÔ∏è</span>
        </a>
        <h2 class="text-3xl font-extrabold text-gray-900 tracking-tight">Create your account</h2>
        <p class="mt-2 text-sm text-gray-500">
            Join WardConnect and manage your community life.
        </p>
    </div>

    <!-- Form Card -->
    <div class="sm:mx-auto sm:w-full sm:max-w-3xl">
        <div
            class="bg-white py-8 px-4 shadow-xl shadow-gray-200/50 sm:rounded-3xl sm:px-10 border border-gray-100 relative overflow-hidden">
            <!-- Top accent line -->
            <div class="absolute top-0 left-0 w-full h-1 bg-indigo-500"></div>

            <div *ngIf="errorMessage"
                class="mb-6 p-4 bg-red-50 text-red-600 rounded-xl text-sm border border-red-100 flex items-center">
                <svg class="w-4 h-4 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                        clip-rule="evenodd" />
                </svg>
                {{ errorMessage }}
            </div>

            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-8">

                <!-- Section 1: Basic Info -->
                <div class="bg-gray-50/50 p-6 rounded-2xl border border-gray-100">
                    <h3 class="text-lg font-bold text-gray-900 flex items-center mb-4">
                        <span
                            class="flex items-center justify-center w-6 h-6 rounded-full bg-indigo-100 text-indigo-600 text-xs font-bold mr-2">1</span>
                        Personal Details
                    </h3>
                    <div class="grid grid-cols-1 gap-y-6 gap-x-6 sm:grid-cols-2">
                        <div class="col-span-1">
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Full Name</label>
                            <input formControlName="full_name" type="text"
                                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all duration-200 placeholder-gray-400"
                                placeholder="e.g. John Doe">
                        </div>
                        <div class="col-span-1">
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Role</label>
                            <div class="relative">
                                <select formControlName="role"
                                    class="w-full px-4 py-3 rounded-xl border border-gray-200 bg-white focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all duration-200 appearance-none cursor-pointer">
                                    <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
                                </select>
                                <div
                                    class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-400">
                                    <svg class="h-4 w-4 fill-current" viewBox="0 0 20 20">
                                        <path
                                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="col-span-1">
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Mobile Number</label>
                            <input formControlName="mobile_number" type="text"
                                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all duration-200 placeholder-gray-400"
                                placeholder="e.g. 9876543210">
                        </div>
                        <div class="col-span-1">
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Email <span
                                    class="text-gray-400 font-normal">(Optional)</span></label>
                            <input formControlName="email" type="email"
                                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all duration-200 placeholder-gray-400"
                                placeholder="e.g. you@example.com">
                        </div>
                    </div>
                </div>

                <!-- Section 2: Location -->
                <div class="bg-gray-50/50 p-6 rounded-2xl border border-gray-100">
                    <h3 class="text-lg font-bold text-gray-900 flex items-center mb-4">
                        <span
                            class="flex items-center justify-center w-6 h-6 rounded-full bg-indigo-100 text-indigo-600 text-xs font-bold mr-2">2</span>
                        Location & Address
                    </h3>
                    <div class="grid grid-cols-1 gap-y-6 gap-x-6 sm:grid-cols-2">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Ward Number</label>
                            <input formControlName="ward_number" type="text"
                                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all duration-200 placeholder-gray-400"
                                placeholder="e.g. 12">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Panchayat Name</label>
                            <input formControlName="panchayat_name" type="text"
                                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all duration-200 placeholder-gray-400"
                                placeholder="e.g. Alappuzha">
                        </div>
                        <div class="sm:col-span-2">
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Address</label>
                            <textarea formControlName="address"
                                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all duration-200 placeholder-gray-400 min-h-[80px]"
                                placeholder="Full residential address" rows="2"></textarea>
                        </div>
                        <div class="sm:col-span-2">
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Aadhaar Number <span
                                    class="text-gray-400 font-normal">(Optional)</span></label>
                            <input formControlName="aadhaar_number" type="text"
                                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all duration-200 placeholder-gray-400"
                                placeholder="12-digit Aadhaar number">
                        </div>
                    </div>
                </div>

                <!-- Section 3: Password -->
                <div class="bg-gray-50/50 p-6 rounded-2xl border border-gray-100">
                    <h3 class="text-lg font-bold text-gray-900 flex items-center mb-4">
                        <span
                            class="flex items-center justify-center w-6 h-6 rounded-full bg-indigo-100 text-indigo-600 text-xs font-bold mr-2">3</span>
                        Security
                    </h3>
                    <div class="grid grid-cols-1 gap-y-6 gap-x-6 sm:grid-cols-2">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
                            <input formControlName="password" type="password"
                                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all duration-200 placeholder-gray-400"
                                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Confirm Password</label>
                            <input formControlName="confirm_password" type="password"
                                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all duration-200 placeholder-gray-400"
                                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        </div>
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit" [disabled]="loading || signupForm.invalid"
                        class="w-full flex justify-center py-4 px-6 border border-transparent rounded-xl shadow-lg shadow-indigo-500/30 text-base font-bold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed">
                        <span *ngIf="loading" class="flex items-center">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                            Creating your account...
                        </span>
                        <span *ngIf="!loading">Create Account</span>
                    </button>
                </div>

                <div class="text-center text-sm">
                    <span class="text-gray-500">Already have an account? </span>
                    <a routerLink="/login"
                        class="font-bold text-indigo-600 hover:text-indigo-500 hover:underline transition-all cursor-pointer">
                        Sign in
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
