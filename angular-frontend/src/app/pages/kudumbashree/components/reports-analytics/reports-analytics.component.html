<div class="reports-container">
  <h2>{{ translations().REPORTS_ANALYTICS }}</h2>
  
  <div class="reports-grid">
    @for (report of reportTypes; track report.type) {
      <mat-card class="report-card">
        <mat-card-header>
          <mat-card-title>
            <mat-icon>{{ report.icon }}</mat-icon>
            {{ getTranslation(report.title) }}
          </mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
          <p>{{ getTranslation(report.description) }}</p>
        </mat-card-content>
        
        <mat-card-actions>
          <button mat-raised-button 
                  color="primary" 
                  (click)="generateReport(report.type)">
            {{ translations().GENERATE_REPORT }}
          </button>
        </mat-card-actions>
      </mat-card>
    }
  </div>
</div>
