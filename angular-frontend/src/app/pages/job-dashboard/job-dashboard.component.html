<div class="min-h-screen bg-gray-50 flex flex-col md:flex-row">
    <!-- Sidebar -->
    <aside class="w-full md:w-72 bg-white border-r border-gray-200 h-auto md:h-screen sticky top-0 z-20">
        <div class="p-6 border-b border-gray-100">
            <h1 class="text-xl font-bold text-gray-800">Menu</h1>
        </div>

        <nav class="p-4 space-y-2">
            <a *ngFor="let tab of tabs" [routerLink]="tab.link" routerLinkActive="active" class="nav-btn group">
                <div
                    class="p-2 rounded-lg bg-indigo-50 text-indigo-600 group-hover:bg-white group-hover:shadow transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="tab.icon">
                        </path>
                    </svg>
                </div>
                <span>{{ tab.name }}</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 md:p-8 overflow-y-auto h-screen">
        <div class="max-w-5xl mx-auto">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
